<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo w3scholl</title>
    <script>
        function alterartext(){
            document.getElementById("para1").innerHTML = "texto alterado";
        }
    </script>
</head>
<body>
    <h2>Exercicio de Javascript</h2>

    <p id="para1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam expedita ullam deleniti praesentium facilis iusto officia quo, voluptatum recusandae odio fugit blanditiis voluptatibus eaque voluptas accusamus consequuntur placeat earum impedit.</p>

    <button onclick="alterartext()">alterar</button>
    
</body>
</html>
